                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse_ra"

                            </div>
                        </div> -->

            <li class="nav-item" role="presentation">

            <li class="nav-item" role="presentation">

            <li class="nav-item" role="presentation">

            </li>
          </ul>

            <div class="tab-pane" id="centro-tabs-2" role="tabpanel" aria-labelledby="centro-tabs-2">

            </div>
